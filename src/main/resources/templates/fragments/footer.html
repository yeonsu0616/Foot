<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer Example</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #2c2c2c;
        color: #2a2a2a;
        margin: 0;
        padding: 0;
    }

    .footer-container {
        display: flex;
        justify-content: space-around;
        padding: 40px 0;
        background-color: #1f1f1f;
    }
    .section h3 {
         font-size: 16px;
        margin-bottom: 20px;
    }
    .section ul {
        list-style-type: none;
        padding: 0;
    }
    .section ul li {
         margin-bottom: 10px;
        font-size: 14px;
    }
    .footer-bottom {
         text-align: center;
        padding: 20px 0;
        background-color: #1a1a1a;
        font-size: 12px;
    }
    .footer-bottom a {
         color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }

    .footer-bottom a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="footer" th:fragment="footer">
        <footer class="page-footer font-small cyan darken-3">
            <div class="footer-logo">
                F & F
            </div>
            <div class="footer-contact">
                032-521-8889 10:00~17:00 (점심시간: 12:30~13:30) 토,일,공휴일 휴무
            </div>
            <div class="footer-info">
                상호명: F & F | 대표자: 김연수 | 시설관리부 : 정반석 | 주소: 인천광역시 부평구 부평동 경원대로 1366 | 대표번호: 032-521-8889 | 팩스번호: 032-521-8889 문의하기 | 개인정보보호관리자: 김민
            </div>
            <div class="footer-copyright">
                Copyright (c) F & F all rights reserved.
            </div>
        </footer>
    </div>
</body>
</html>
