<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅</title>

    <!-- SockJS와 StompJS 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        /* 채팅 모달 헤더 스타일 */
        .modal-header {
            background-color: #2f5e3a !important; /* 축구 필드 그린 */
            color: #fff !important;
        }

        .modal-title {
            font-weight: bold !important;
            color: #fff !important;
        }

        /* 채팅 메시지 스타일 */
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px !important;
            background-color: #eaf4e2 !important; /* 필드 느낌의 배경색 */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-image: url('https://d31wz4d3hgve8q.cloudfront.net/media/O92A0032.jpg');
            background-size: cover; /* 이미지를 요소 크기에 맞춤 */
    background-repeat: no-repeat; /* 이미지 반복을 막음 */
    background-position: center; /* 이미지 위치를 가운데로 */
        }

        /* 내 메시지 스타일 (우측) */
        .my-message {
            text-align: right !important;
            color: #fff !important;
            background-color: rgb(13 110 253 / 90%) !important; /* 진한 초록색 말풍선 */
            padding: 8px 12px !important;
            border-radius: 12px 12px 0px 12px !important;
            display: inline-block !important;
            margin-bottom: 10px !important;
            max-width: 80% !important;
            word-wrap: break-word !important;
            position: relative;
            margin-left: auto !important;
        }

        .my-message:after {
            content: "";
            position: absolute;
            top: 0;
            right: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid #6c757d; /* 말풍선 꼬리 색상 */
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        /* 다른 사람 메시지 스타일 (좌측) */
        .other-message {
            text-align: left !important;
            color: #000 !important;
            background-color: #f5f5f5 !important;
            padding: 8px 12px !important;
            border-radius: 12px 12px 12px 0px !important;
            display: inline-block !important;
            margin-bottom: 10px !important;
            max-width: 80% !important;
            word-wrap: break-word !important;
            position: relative;
            margin-right: auto !important;
        }

        .other-message:before {
            content: "";
            position: absolute;
            top: 0;
            left: -10px;
            width: 0;
            height: 0;
            border-right: 10px solid #f5f5f5;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        /* 메시지 입력창 스타일 */
        #chatMessage {
            width: 100% !important;
            padding: 10px !important;
            font-size: 14px !important;
            border: 1px solid #ddd !important;
            background-color: #f9f9f9 !important;
        }

        #send-btn {
            width: 100% !important;
            padding: 10px !important;
            background-color: #2f5e3a !important; /* 그린 */
            color: #fff !important;
            border: none !important;
            cursor: pointer !important;
            margin-top: 10px !important;
        }

        #send-btn:hover {
            background-color: #1d4d28 !important; /* 진한 그린 */
        }

        /* 채팅봇 토글 버튼 */
        #chat-toggle-btn {
            position: fixed !important;
            bottom: 50px !important;
            right: 10px !important;
            background-color: transparent !important;
            border: none !important;
        }

        #chat-toggle-btn img {
            width: 60px !important;
            height: 60px !important;
            background-color: #fff !important;
            border-radius: 50% !important; /* 원형 모양 */
            border: 2px solid #2f5e3a !important; /* 테두리 그린 */
        }

        /* 채팅 기록 삭제 버튼 */
        #clear-chat-btn {
            background-color: #ff6347 !important; /* 토마토색 (오렌지/레드 계열) */
            color: #fff !important;
        }

        #clear-chat-btn:hover {
            background-color: #ff4500 !important; /* 어두운 토마토색 */
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <!-- 채팅봇 토글 버튼 -->
    <button id="chat-toggle-btn">
        <img src="https://cf.channel.io/thumb/200x200/pub-file/83534/663b1de2b6c6563a12b2/cx_plabee_edit" alt="Chatbot Icon">
    </button>

    <!-- 채팅 모달 -->
    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel">F&F 실시간 채팅</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 채팅 메시지 표시 영역 -->
                    <div id="chat-box">
                        <!-- 채팅 메시지가 여기에 표시됩니다 -->
                    </div>
                    <div class="mt-3">
                        <!-- 메시지 입력창 -->
                        <input type="text" id="chatMessage" class="form-control" placeholder="메시지를 입력하세요..." />
                        <!-- 전송 버튼 -->
                        <button id="send-btn" class="btn btn-primary mt-2">전송</button>
                        <!-- 채팅 기록 삭제 버튼 (운영자만 보임) -->
                        <button id="clear-chat-btn" class="btn btn-danger mt-3" style="display: none;">채팅 기록 삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript 코드 -->
<script>

    $(document).ready(function () {
       var currentUser = "anonymous"; // 기본값: 비로그인 사용자
       var isAdmin; // 기본값: 운영자 여부
        $.get('/chat/current-user', function(data) {
               currentUser = data;  // 서버에서 가져온 사용자 이름
                // 서버에서 가져온 사용자 운영자 여부
               console.log('현재 사용자:', currentUser);

           });

       // 채팅 모달 열기
       $('#chat-toggle-btn').click(function () {
           $('#chatModal').modal('show');

           // 서버에서 현재 로그인한 사용자 정보 가져오기 (GET 요청)

           $.get('/chat/current-role', function(data) {
               isAdmin = data;  // 서버에서 가져온 사용자 이름
                // 서버에서 가져온 사용자 운영자 여부
               console.log('현재 권한:', data);

               // 운영자인 경우 채팅 삭제 버튼 표시
               if (isAdmin=="ADMIN") {
                   $('#clear-chat-btn').show();
               }
           });

           // 저장된 채팅 기록 불러오기 전에 기존 내용 초기화
           $('#chat-box').empty();  // 채팅창 초기화
           loadChatHistory();  // 채팅 기록 불러오기
       });

       // WebSocket 연결 설정
       var stompClient = null;

       function connect() {
           var socket = new SockJS('/chat-websocket');  // '/chat-websocket' 엔드포인트로 웹소켓 연결
           stompClient = Stomp.over(socket);
           stompClient.connect({}, function (frame) {
               console.log('웹소켓 연결됨: ' + frame);
               stompClient.subscribe('/topic/messages', function (messageOutput) {
                   var message = JSON.parse(messageOutput.body);
                   showMessage(message);  // 서버로부터 수신한 메시지 표시
                   saveChatHistory(message);  // 받은 메시지 저장
               });
           });
       }

       // 메시지 전송 함수
       function sendMessage() {
           const messageContent = document.getElementById("chatMessage").value;
           if (messageContent && stompClient) {
               stompClient.send("/app/chat", {}, JSON.stringify({'content': messageContent}));
               document.getElementById("chatMessage").value = '';  // 입력창 비우기
           }
       }

       // 수신한 메시지를 채팅창에 표시 (내가 보낸 메시지와 다른 사람 메시지를 구분)
       function showMessage(message) {
           var chatBox = document.getElementById("chat-box");
           var senderName = message.sender;
           var messageContent = message.content;

           var messageElement = document.createElement("div");

           // 내 메시지인지 확인하기 위해 'currentUser'와 'senderName' 비교
           if (senderName === currentUser) {
               messageElement.classList.add("my-message");
           } else {
               messageElement.classList.add("other-message");
           }

           messageElement.innerHTML = "<strong>" + senderName + ":</strong> " + messageContent;
           chatBox.appendChild(messageElement);
           chatBox.scrollTop = chatBox.scrollHeight;  // 스크롤을 자동으로 아래로 이동
       }

       // 채팅 기록을 localStorage에 저장
       function saveChatHistory(message) {
           let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
           chatHistory.push(message);
           localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
       }

       // 채팅 기록을 불러와서 표시
       function loadChatHistory() {
           let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
           chatHistory.forEach(function(message) {
               showMessage(message);
           });
       }

       // 채팅 기록 삭제 (운영자만 가능)
       $('#clear-chat-btn').click(function() {
           if (isAdmin) {
               localStorage.removeItem('chatHistory');  // localStorage에서 채팅 기록 삭제
               $('#chat-box').empty();  // 화면에서 채팅 메시지 삭제
               alert("채팅 기록이 삭제되었습니다.");
           }
       });

       // 전송 버튼 클릭 시 메시지 전송
       document.getElementById("send-btn").addEventListener("click", sendMessage);

       // 웹소켓 연결 시작
       connect();
  });
</script>
</body>
</html>
