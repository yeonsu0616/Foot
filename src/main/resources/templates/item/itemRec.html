<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        /* 추천 밀키트 페이지 스타일 */

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }


        /* 추천 밀키트 페이지 스타일 */

        h2 {
            color: #ff6600;
            text-align: center;
            margin-top: 20px;
            font-size: 1.8rem;
        }

        .container {
            padding: 20px;
        }

        .total-items {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .row-cols-5 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 250px;
            margin: 15px;
            border: 1px solid #ffcc99;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 15px;
            background-color: #fff;
            text-decoration:none;
        }

        .card-title {
            color: #ff6600;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-decoration: none;
            height:40px;
        }
        a{
        text-decoration:none;
        }

        .card-price {
            color: #ff3300;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .card-description {
            color: #666;
            font-size: 1.8rem;
            margin-top: 10px;
        }

        a.text-dark:hover {
            text-decoration: none;
        }
    </style>


</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>itemRecommend</title>
</head>
<div layout:fragment="content">
    <br>
    <h2>추천 밀키트</h2>
    <div class="container text-center">
        <div class="total-items">
            전체 <span th:text="${items.totalElements}" style="color:#ff6600"></span>개의 상품이 있습니다.
        </div>
        <div class="row row-cols-5">
            <div th:each="item, status: ${items}" class="col">
                <div class="card">
                    <a th:href="'/item/' + ${item.id}" class="text-dark">
                        <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${item.itemNm}"></h4>
                            <hr>
                            <h3 class="card-title text-danger" th:text="${item.price} + '원'"></h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
